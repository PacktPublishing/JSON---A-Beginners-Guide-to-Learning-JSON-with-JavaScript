<html lang="en">

<head>

    <title>JSON JavaScript Course</title>

<body>
    <div id="addButton">Add to Storage</div>
    <div id="seeButton">View Storage</div>
   First : <input type="text" id="firstName" >
   Last : <input type="text" id="lastName" >
    <script>
        document.getElementById('addButton').addEventListener('click',addToStorage);
        document.getElementById('seeButton').addEventListener('click',viewStorage);
        var myJSON = {"first":"Laurence","last":"Svekis"};
        function addToStorage(){
            let tempFirst = document.getElementById('firstName').value;
            let tempLast = document.getElementById('lastName').value;
            let myObj = {"first":tempFirst,"last":tempLast};
            console.log(myObj);
            localStorage.setItem('tester',myObj );
            console.log('Clicked '+myObj );   
        }
        function viewStorage(){
            let tempHolder = localStorage.getItem('tester');
           console.log(tempHolder);   
        }
        
        
        console.log(myJSON);
        var myJSONstringified = JSON.stringify(myJSON);
        console.log(myJSONstringified);
        var myJSONparsed = JSON.parse(myJSONstringified);
        myJSONparsed.first = "John";
        console.log(myJSONparsed);
        var sendData = JSON.stringify(myJSONparsed);
        console.log(sendData);
